<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header_text">ARE YOU A DISCIPLINED PERSON ?</h1>
        </div>

        <div class="gif_container">
            <img src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif" alt="Cute animated illustration" />

        </div>
        <div class="buttons">
            <button class="btn" id="noButton" onclick="nextPage()">NO</button>
            <button class="btn" id="yesButton" onmouseover="moveButton()" onclick="moveButton()">
                YES
            </button>

            <script>
                function nextPage() {
                    window.location.href = "NO.html";
                }

                function moveButton() {
                    var x =
                        Math.random() *
                        (window.innerWidth -
                            document.getElementById("yesButton").offsetWidth);
                    var y =
                        Math.random() *
                        (window.innerHeight -
                            document.getElementById("yesButton").offsetHeight);
                    document.getElementById("yesButton").style.left = `${x}px`;
                    document.getElementById("yesButton").style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>

</html>
